<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест по пропедевтике: система пищеварения</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      font-weight: bold;
      margin-top: 20px;
      text-align: left;
    }
    .options {
      margin-top: 10px;
      text-align: left;
    }
    .option {
      margin-bottom: 8px;
    }
    #next-btn, #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #timer {
      font-weight: bold;
      color: darkred;
      margin-top: 10px;
      text-align: center;
    }
    .intro {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="intro">
    <h1>Тест по пропедевтике: система пищеварения</h1>
    <p>Количество вопросов: 10</p>
    <p>Ограничение по времени на каждый вопрос: 30 секунд.</p>
    <button id="start-btn">Начать</button>
  </div>

  <div id="quiz" style="display: none;">
    <h1>Тест по пропедевтике: система пищеварения</h1>
    <div id="timer">Осталось: 30</div>
    <div id="question-container"></div>
  </div>

  <button id="next-btn" style="display: none;">Следующий</button>

  <script>
    const questions = [
      {
        question: "Что оценивает врач при осмотре слизистой оболочки ротовой полости?",
        options: [
          "Только влажность",
          "Только цвет и налёт",
          "Цвет, влажность, пигментацию, наличие высыпаний",
          "Только наличие лейкоплакий"
        ],
        correct: 2
      },
      {
        question: "Что оценивается при поверхностной пальпации живота?",
        options: [
          "Глубина патологического очага",
          "Напряжение мышц, болезненность, выпячивания",
          "Конфигурация органов",
          "Состояние перитонеальных связок"
        ],
        correct: 1
      },
      {
        question: "Как называется болезненное ощущение жжения за грудиной при гастроэзофагеальном рефлюксе?",
        options: [
          "Срыгивание",
          "Изжога",
          "Диспепсия",
          "Рвота"
        ],
        correct: 1
      },
      {
        question: "Появление положительного симптома Щёткина-Блюмберга свидетельствует о:",
        options: [
          "Патологии печени",
          "Нарушении глотания",
          "Раздражении брюшины",
          "Спазме сфинктера Одди"
        ],
        correct: 2
      },
      {
        question: "Какие нормальные размеры печени по Курлову у взрослого?",
        options: [
          "10 см – 9 см – 8 см",
          "15 см – 12 см – 10 см",
          "20 см – 15 см – 10 см",
          "8 см – 7 см – 6 см"
        ],
        correct: 0  // Здесь изменен правильный ответ
      },
      {
        question: "Что означает симптом «голова медузы»?",
        options: [
          "Увеличение селезёнки при тромбозе воротной вены",
          "Появление видимого венозного рисунка на животе при портальной гипертензии",
          "Признак панкреатита",
          "Расширение капилляров на коже спины"
        ],
        correct: 1
      },
      {
        question: "Какой тип боли характерен при метеоризме (вздутии живота)?",
        options: [
          "Колющие боли при вдохе",
          "Боли, связанные с дыханием",
          "Боли от растяжения кишки газами (дистенсионные)",
          "Интенсивные схваткообразные боли с иррадиацией в поясницу"
        ],
        correct: 2
      },
      {
        question: "Что может свидетельствовать о спленомегалии при пальпации?",
        options: [
          "Плотное безболезненное образование в правом подреберье",
          "Пульсирующая масса в эпигастрии",
          "Образование в левом подреберье, смещающееся при дыхании",
          "Отсутствие печёночного толчка при перкуссии"
        ],
        correct: 2
      },
      {
        question: "Какой метод пальпации используется для оценки подвижности и консистенции внутренних органов?",
        options: [
          "Топографическая пальпация",
          "Поверхностная пальпация",
          "Глубокая методическая пальпация",
          "Ударная пальпация"
        ],
        correct: 2
      },
      {
        question: "Что из перечисленного НЕ характерно для воспалительного поражения брюшины?",
        options: [
          "Симптом Щёткина-Блюмберга",
          "Местное напряжение мышц",
          "Свободное дыхание животом",
          "Резкая локализованная боль при пальпации"
        ],
        correct: 2
      }
    ];

    let shuffled = questions.sort(() => Math.random() - 0.5);
    let current = 0;
    let score = 0;
    let seconds = 30;
    let timer;
    const quiz = document.getElementById("quiz");
    const questionContainer = document.getElementById("question-container");
    const nextBtn = document.getElementById("next-btn");
    const startBtn = document.getElementById("start-btn");
    const timeDisplay = document.getElementById("timer");
    let selectedAnswers = [];

    startBtn.addEventListener("click", function () {
      document.querySelector(".intro").style.display = "none";
      quiz.style.display = "block";
      nextBtn.style.display = "block";
      showQuestion(current);
    });

    function showQuestion(index) {
      clearInterval(timer);
      seconds = 30;
      timeDisplay.textContent = "Осталось: " + seconds;

      const q = shuffled[index];
      let html = `<div class="question">${q.question}</div><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<div class="option">
                  <label><input type="radio" name="answer" value="${i}"> ${opt}</label>
                </div>`;
      });
      html += `</div>`;
      questionContainer.innerHTML = html;
      nextBtn.disabled = true;

      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', () => {
          nextBtn.disabled = false;
        });
      });

      startTimer();
    }

    function startTimer() {
      timer = setInterval(() => {
        seconds--;
        timeDisplay.textContent = "Осталось: " + seconds;
        if (seconds <= 0) {
          clearInterval(timer);
          autoNext();
        }
      }, 1000);
    }

    function autoNext() {
      const selected = document.querySelector('input[name="answer"]:checked');
      const userAnswer = selected ? parseInt(selected.value) : -1;
      selectedAnswers.push(userAnswer);

      if (userAnswer === shuffled[current].correct) {
        score++;
      }

      current++;
      if (current < shuffled.length) {
        showQuestion(current);
      } else {
        showResult();
      }
    }

    function showResult() {
      clearInterval(timer);
      quiz.innerHTML = `<h2>Результат</h2><p>Вы набрали ${score} из ${shuffled.length}</p>`;
      shuffled.forEach((q, index) => {
        const userAnswer = selectedAnswers[index];
        const correctText = q.options[q.correct];
        const userText = userAnswer !== -1 ? q.options[userAnswer] : "не выбран";
        const resultText = userAnswer === q.correct ? "Правильно!" : `Ошибка! Правильный ответ: ${correctText}`;
        quiz.innerHTML += `<p>${index + 1}. ${q.question}<br>Ваш ответ: ${userText} (${resultText})</p>`;
      });
      nextBtn.style.display = "none";
      timeDisplay.style.display = "none";
    }

    nextBtn.addEventListener("click", autoNext);
  </script>
</body>
</html>
